upstream app {
  server unix:/home/isucon/isucon.sock;
  # ソケットファイルは任意 (アプリ側と同じファイルを読んでいればOK)
}

server {
  root /home/isucon/isucon12-final/webapp/public;
  listen 80 default_server;
  listen [::]:80 default_server;

  location /user {
    proxy_pass http://app;
  }

  location /admin{
    proxy_pass http://app;
  }

  location /login {
    proxy_pass http://app;
  }

  location /health {
    proxy_pass http://app;
  }

  location /initialize {
    proxy_read_timeout    600;
    proxy_pass http://app;
  }

  location / {
    root /home/isucon/webapp/admin/dist;
    try_files $uri $uri/ /index.html;
  }
}
